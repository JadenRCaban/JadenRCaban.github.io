<!DOCTYPE html>
<html lang="en">
<head>

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        #logo-container {
            position: absolute;

            right: 10px;
        }

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .buttons-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            background-color: #ffd700;
            color: #000;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>

    <header>
        <h1>Phenom Forever</h1>
        <!-- Logo Container -->
        <div id="logo-container">
            <img src="JadenRCaban.github.io/images/Phenom Forever Logo Main.PNG" alt="Logo" width="50" height="50">
        </div>
    </header> <main>
        <!-- Buttons Container -->
        <div class="buttons-container">
