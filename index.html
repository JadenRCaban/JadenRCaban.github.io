<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenom Forever</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrolling on the canvas */
        }

        canvas {
            display: block;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .buttons-container {
            text-align: center;
            margin-top: 20px; /* Added to create space between the logo and buttons */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            background-color: #ffd700;
            color: #000;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>

    <header>
        <h1>Phenom Forever</h1>
    </header>

    <main>
        <!-- 3D Logo Canvas -->
        <div id="logo-container"></div>

        <!-- Buttons Container -->
        <div class="buttons-container">
            <!-- Button for Artists Page -->
            <a class="button" href="artists.html">Artists</a>
            
            <!-- Button for News Page -->
            <a class="button" href="news.html">News</a>
        </div>
    </main>

    <!-- Include Three.js library -->
    <script src="https://threejs.org/build/three.js"></script>

    <script>
        // Your Three.js code for the 3D logo goes here

        // Example code to create a rotating cube as a placeholder
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('logo-container').appendChild(renderer.domElement);
        
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);

        scene.add(cube);

        camera.position.z = 5;

        const animate = function () {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        animate();
    </script>

</body>
</html>
