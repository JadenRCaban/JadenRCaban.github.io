<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenom Forever</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrolling on the canvas */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        #logo-container-left,
        #logo-container-right {
            position: absolute;
            top: 10px;
        }

        #logo-container-left {
            left: 10px;
        }

        #logo-container-right {
            right: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .buttons-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            background-color: #ffd700;
            color: #000;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ffcc00;
        }

        #social-media-links {
            margin-top: 20px;
            text-align: center;
        }

        #social-media-links a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <header>
        <!-- Logo Container - Top Left -->
        <div id="logo-container-left">
            <img src="images/pfprod.png" alt="Logo" width="80" height="80">
        </div>

        <h1>Phenom Forever</h1>

        <!-- Logo Container - Top Right -->
        <div id="logo-container-right">
            <img src="images/Phenom Forever Logo Main.PNG" alt="Logo" width="80" height="80">
        </div>
    </header>

    <main>
        <!-- GIF Container -->
        <div>
            <img src="path/to/your/gif" alt="Your GIF" width="200" height="200">
        </div>

        <!-- Buttons Container -->
        <div class="buttons-container">
            <!-- Button for Artists Page -->
            <a class="button" href="artists.html">Artists</a>

            <!-- Button for News Page -->
            <a class="button" href="news.html">News</a>
        </div>
    </main>

    <!-- Social Media Links -->
    <div id="social-media-links">
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <!-- Add more social media links as needed -->
    </div>

</body></html>
